<div class="container">
  <div class="row">
    <div class="col">
      <h1>Turnero's Taschenrechner</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-success" (click)="reset()">Eingaben lÃ¶schen</button>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Menge</th>
          <th scope="col">Zahl 1</th>
          <th scope="col">Zahl 2</th>
          <th scope="col">Zahl 3</th>
          <th scope="col">Zahl 4</th>
          <th scope="col">Zahl 5</th>
          <th scope="col">Zahl 6</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td><input name="matrix_0_0" type="number" [ngModel]="matrix[0][0]" (ngModelChange)="matrix[0][0] = $event" /></td>
          <td><input name="matrix_0_1" type="number" [ngModel]="matrix[0][1]" (ngModelChange)="matrix[0][1] = $event" /></td>
          <td><input name="matrix_0_2" type="number" [ngModel]="matrix[0][2]" (ngModelChange)="matrix[0][2] = $event" /></td>
          <td><input name="matrix_0_3" type="number" [ngModel]="matrix[0][3]" (ngModelChange)="matrix[0][3] = $event" /></td>
          <td><input name="matrix_0_4" type="number" [ngModel]="matrix[0][4]" (ngModelChange)="matrix[0][4] = $event" /></td>
          <td><input name="matrix_0_5" type="number" [ngModel]="matrix[0][5]" (ngModelChange)="matrix[0][5] = $event" /></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td><input name="matrix_1_0" type="number" [ngModel]="matrix[1][0]" (ngModelChange)="matrix[1][0] = $event" /></td>
          <td><input name="matrix_1_1" type="number" [ngModel]="matrix[1][1]" (ngModelChange)="matrix[1][1] = $event" /></td>
          <td><input name="matrix_1_2" type="number" [ngModel]="matrix[1][2]" (ngModelChange)="matrix[1][2] = $event" /></td>
          <td><input name="matrix_1_3" type="number" [ngModel]="matrix[1][3]" (ngModelChange)="matrix[1][3] = $event" /></td>
          <td><input name="matrix_1_4" type="number" [ngModel]="matrix[1][4]" (ngModelChange)="matrix[1][4] = $event" /></td>
          <td><input name="matrix_1_5" type="number" [ngModel]="matrix[1][5]" (ngModelChange)="matrix[1][5] = $event" /></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td><input name="matrix_2_0" type="number" [ngModel]="matrix[2][0]" (ngModelChange)="matrix[2][0] = $event" /></td>
          <td><input name="matrix_2_1" type="number" [ngModel]="matrix[2][1]" (ngModelChange)="matrix[2][1] = $event" /></td>
          <td><input name="matrix_2_2" type="number" [ngModel]="matrix[2][2]" (ngModelChange)="matrix[2][2] = $event" /></td>
          <td><input name="matrix_2_3" type="number" [ngModel]="matrix[2][3]" (ngModelChange)="matrix[2][3] = $event" /></td>
          <td><input name="matrix_2_4" type="number" [ngModel]="matrix[2][4]" (ngModelChange)="matrix[2][4] = $event" /></td>
          <td><input name="matrix_2_5" type="number" [ngModel]="matrix[2][5]" (ngModelChange)="matrix[2][5] = $event" /></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td><input name="matrix_3_0" type="number" [ngModel]="matrix[3][0]" (ngModelChange)="matrix[3][0] = $event" /></td>
          <td><input name="matrix_3_1" type="number" [ngModel]="matrix[3][1]" (ngModelChange)="matrix[3][1] = $event" /></td>
          <td><input name="matrix_3_2" type="number" [ngModel]="matrix[3][2]" (ngModelChange)="matrix[3][2] = $event" /></td>
          <td><input name="matrix_3_3" type="number" [ngModel]="matrix[3][3]" (ngModelChange)="matrix[3][3] = $event" /></td>
          <td><input name="matrix_3_4" type="number" [ngModel]="matrix[3][4]" (ngModelChange)="matrix[3][4] = $event" /></td>
          <td><input name="matrix_3_5" type="number" [ngModel]="matrix[3][5]" (ngModelChange)="matrix[3][5] = $event" /></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <h2>Berechnungen</h2>
      <button type="button" class="btn btn-success" (click)="calculate()">Berechnen</button>
      <table class="table ">
        <thead>
        <tr>
          <th scope="col">Ergebnis #</th>
          <th scope="col">Menge 1</th>
          <th scope="col">Menge 2</th>
          <th scope="col">Menge 3</th>
          <th scope="col">Menge 4</th>
          <th scope="col">Ergebnis</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let result of results | async; let i = index;">
          <th scope="row">{{ i + 1}}</th>
          <td>{{result[0]}}</td>
          <td>{{result[1]}}</td>
          <td>{{result[2]}}</td>
          <td>{{result[3]}}</td>
          <td>{{result[4]}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
